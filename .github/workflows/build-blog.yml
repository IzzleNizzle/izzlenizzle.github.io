name: Build Blog Posts

on:
  push:
    branches:
      - main
    paths:
      - 'blog/entries/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install markdown-it
        run: npm install -g markdown-it
        
      - name: Convert Markdown to HTML
        run: |
          # Create output directory if it doesn't exist
          mkdir -p blog/posts
          
          # Create an index file for blog posts
          echo '[' > blog/posts/list.json
          
          first=true
          
          # Process each markdown file
          for md_file in blog/entries/*.md; do
            if [ -f "$md_file" ]; then
              # Get filename without extension
              filename=$(basename "$md_file" .md)
              
              # Extract title - prioritize ## headings which are more common for markdown blog posts
              title=$(grep -m 1 "^## " "$md_file" | sed 's/^## //')
              if [ -z "$title" ]; then
                # Fallback to filename
                title="$filename"
              fi
              
              # Get file modification date
              date=$(git log -1 --format="%ai" -- "$md_file" 2>/dev/null || date -r "$md_file" +"%Y-%m-%d")
              
              # Convert markdown to HTML
              markdown-it "$md_file" > "blog/posts/${filename}.html.tmp"
              
              # Create full HTML page with template
              cat > "blog/posts/${filename}.html" << 'HTMLTEMPLATE'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE_PLACEHOLDER - IzzleNizzle Blog</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            border-bottom: 1px solid #30363d;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #58a6ff;
            margin: 0 0 10px 0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #58a6ff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .content {
            background: #161b22;
            padding: 30px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }
        .content h2 {
            color: #58a6ff;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }
        .content h3 {
            color: #58a6ff;
        }
        .content a {
            color: #58a6ff;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .content code {
            background: #0d1117;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        .content pre {
            background: #0d1117;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        .content pre code {
            padding: 0;
        }
        .date {
            color: #8b949e;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Blog</a>
        <div class="header">
            <h1>TITLE_PLACEHOLDER</h1>
            <div class="date">DATE_PLACEHOLDER</div>
        </div>
        <div class="content">
HTMLTEMPLATE

              # Append the converted HTML content
              cat "blog/posts/${filename}.html.tmp" >> "blog/posts/${filename}.html"
              
              # Close HTML template
              cat >> "blog/posts/${filename}.html" << 'HTMLEND'
        </div>
    </div>
</body>
</html>
HTMLEND

              # Replace placeholders - escape special characters in title for sed
              title_escaped=$(echo "$title" | sed 's/[&/\]/\\&/g')
              sed -i "s|TITLE_PLACEHOLDER|${title_escaped}|g" "blog/posts/${filename}.html"
              sed -i "s|DATE_PLACEHOLDER|${date}|g" "blog/posts/${filename}.html"
              
              # Clean up temp file
              rm "blog/posts/${filename}.html.tmp"
              
              # Add to JSON list (for blog index) - escape for JSON
              title_json=$(echo "$title" | sed 's/"/\\"/g')
              
              if [ "$first" = true ]; then
                first=false
              else
                echo ',' >> blog/posts/list.json
              fi
              
              echo "{\"title\":\"${title_json}\",\"filename\":\"${filename}\",\"date\":\"${date}\"}" >> blog/posts/list.json
            fi
          done
          
          echo ']' >> blog/posts/list.json
          
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add blog/posts/
          git diff --staged --quiet || git commit -m "Auto-generate blog posts from markdown"
          git push
