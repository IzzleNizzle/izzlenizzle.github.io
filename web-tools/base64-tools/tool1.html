<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Base64-encoded image</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 6rem;
            font-family: monospace;
            margin-bottom: 1rem;
        }

        img {
            display: block;
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ccc;
            padding: 0.5rem;
        }
    </style>
</head>

<body>

    <h1>Base64 Image Preview</h1>
    <label for="b64-input">Paste your Base64 string here:</label>
    <textarea id="b64-input"
        placeholder="Either &#10;data:image/png;base64,iVBORw0KGgo…&#10;or just iVBORw0KGgo…"></textarea>
    <img id="preview" alt="Your image will appear here">

    <script>
        const textarea = document.getElementById("b64-input");
        const img = document.getElementById("preview");

        textarea.addEventListener("input", () => {
            let val = textarea.value.trim();

            if (!val) {
                img.src = "";
                return;
            }

            // If they didn't include the data:… prefix, assume PNG
            if (!val.startsWith("data:")) {
                val = "data:image/png;base64," + val;
            }

            img.src = val;
        });

    </script>
</body>

</html>
