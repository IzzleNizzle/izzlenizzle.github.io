<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Base64-encoded image</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        input[type="file"] {
            margin-bottom: 1rem;
        }

        img {
            display: block;
            max-width: 100%;
            margin: 1rem 0;
            border: 1px solid #ccc;
            padding: 0.5rem;
        }

        textarea {
            width: 100%;
            height: 8rem;
            font-family: monospace;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Upload Image → Base64 Preview</h1>
    <input type="file" id="file-input" accept="image/*">
    <img id="img-preview" alt="Image preview will appear here">
    <label for="data-uri">Data URI:</label>
    <textarea id="data-uri" readonly placeholder="Your base64 Data URI will appear here…"></textarea>
    <script>
        const fileInput = document.getElementById('file-input');
        const imgPreview = document.getElementById('img-preview');
        const dataUriOutput = document.getElementById('data-uri');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                // The result is something like "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..."
                const dataUrl = reader.result;
                imgPreview.src = dataUrl;
                dataUriOutput.value = dataUrl;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>

</html>
